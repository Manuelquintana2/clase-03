<div class="container-fluid bg-light min-vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-100 justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow border-0">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <i class="bi bi-person-plus-fill text-primary" style="font-size: 3rem;"></i>
            <h3 class="mt-3 mb-1">Crear cuenta</h3>
            <p class="text-muted">Únete a nuestra plataforma</p>
          </div>
          
          <form (ngSubmit)="register()">
            <div class="mb-3">
              <label class="form-label">Correo electrónico</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-envelope"></i>
                </span>
                <input 
                  class="form-control" 
                  type="email" 
                  [(ngModel)]="email" 
                  name="email" 
                  placeholder="tu@email.com"
                  required>
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label">Contraseña</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-lock"></i>
                </span>
                <input 
                  class="form-control" 
                  type="password" 
                  [(ngModel)]="password" 
                  name="password" 
                  placeholder="••••••••"
                  required>
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
              <i class="bi bi-check-circle me-2"></i>
              Crear cuenta
            </button>
          </form>

          <div *ngIf="successMessage" class="alert alert-success">
            <i class="bi bi-check-circle me-2"></i>{{ successMessage }}
          </div>
          
          <div *ngIf="errorMessage" class="alert alert-danger">
            <i class="bi bi-exclamation-triangle me-2"></i>{{ errorMessage }}
          </div>

          <div class="text-center mt-3">
            <small class="text-muted">
              ¿Ya tienes cuenta? 
              <a routerLink="/login" class="text-decoration-none">Inicia sesión</a>
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
